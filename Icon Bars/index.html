<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu Bar Example</title>
</head>
<body>
    <!-- This is an example for horizontal icon bars -->
    <div class="container-h" id="container">
        <a class="active" href="#"><i class="fa-solid fa-house-user"></i><span>Home</span></a>
        <a href="#"><i class="fa-solid fa-search"></i><span>Search</span></a>
        <a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a>

    </div>
    <!-- This is an example for vertical icon bars -->
    <div class="container-v" id="container">
        <a class="active" href="#"><i class="fa-solid fa-house-user"></i><span>Home</span></a>
        <a href="#"><i class="fa-solid fa-search"></i><span>Search</span></a>
        <a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a>

</html>
